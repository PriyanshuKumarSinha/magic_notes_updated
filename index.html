<!doctype html>
<html lang="en">

<head>
    <title>Notes App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>



    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Magic Notes</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Users</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" id="searchTxt">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="alertDiv2">

    </div>
    <div class="container my-3">
        <h1 id="greetUsers">Welcome To Magic Notes</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                    <input type="text" class="form-control my-2" name="" id="addNoteTitle" aria-describedby="helpId"
                        placeholder="Note Title">
                    <div class="form-check form-check-inline mt-2 mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="isMarkedImp">
                            <span>Mark Important</span>
                        </label>
                    </div>
                    <textarea class="form-control" name="" rows="5" id="addTxt" placeholder="Note"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <br>
        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid">

        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">+ New User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" class="form-control" name="" id="userName" aria-describedby="helpId"
                            placeholder="username" required>

                        <label for=""></label>
                        <input type="password" class="form-control" name="" id="pswd" aria-describedby="helpId"
                            placeholder="password" required>

                        <label for=""></label>
                        <input type="password" class="form-control" name="" id="confirmPswd" aria-describedby="helpId"
                            placeholder="confirm password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id='closeBtn'>Close</button>
                    <button type="button" class="btn btn-primary" id='createUserBtn'>Save</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="loginModalId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <!-- alert -->
                <div class="alertDiv">

                </div>
                <!-- alert end -->

                <div class="modal-header">
                    <h5 class="modal-title">Log In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" class="form-control" name="" id="loginUserName" aria-describedby="helpId"
                            placeholder="username" required>

                        <label for=""></label>
                        <input type="password" class="form-control" name="" id="loginPswd" aria-describedby="helpId"
                            placeholder="password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        id='loginCloseBtn'>Close</button>
                    <button type="button" class="btn btn-primary" id='loginBtn'>Log In</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" id='logingInBtn' class="btn btn-primary btn-sm m-4" data-toggle="modal"
        data-target="#loginModalId" style="visibility: hidden;">
        +New User
    </button>



    <script src="/js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
